<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Yaba - Simple, zero-based budgeting</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="application-name" content="Yaba" />
    <meta name="author" content="Kyle Amoroso" />
    <meta
      name="description"
      content='Yaba is "Yet Another Budgeting App" built to make zero-based budgeting simple and free.'
    />
    <meta name="keywords" content="yaba,budget,budgeting,zero-based" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#77dd77" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#2b3035" />
    <meta name="color-scheme" content="dark light" />

    <script type="module">
      function updateDarkColorScheme({matches}) {
        const theme = matches ? "dark" : "light";
        document.documentElement.setAttribute("data-bs-theme", theme);
      }

      const darkColorSchemeMedia = window.matchMedia("(prefers-color-scheme: dark)");
      updateDarkColorScheme(darkColorSchemeMedia);
      darkColorSchemeMedia.addEventListener("change", updateDarkColorScheme);
    </script>

    <link rel="icon" type="image/x-icon" sizes="16x16 32x32 64x64 128x128" href="favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="icons/logo-16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="icons/logo-32.png" />
    <link rel="icon" type="image/png" sizes="64x64" href="icons/logo-64.png" />
    <link rel="icon" type="image/png" sizes="128x128" href="icons/logo-128.png" />

    <!-- Stylesheets -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap&text=Yaba"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.css"
    />
    <script type="module" src="main.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg sticky-top mb-3 bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Yaba</a>
        <button id="signout" type="button" class="d-none btn btn-link">Sign out</button>
      </div>
    </nav>

    <div class="container">
      <div id="signin-card" class="card d-none mx-auto mw-100" style="width: 36rem">
        <div class="card-body">
          <img
            src="icons/logo-128.png"
            width="128"
            height="128"
            class="rounded-circle d-block mx-auto mb-3"
            alt="Yaba logo"
          />
          <p class="text-center">Choose an option to sign in below.</p>
          <div id="firebaseui-auth-container"></div>
          <div id="loader-container" class="d-flex justify-content-center">
            <div class="spinner-border m-5" role="status">
              <span class="visually-hidden">Loadingâ€¦</span>
            </div>
          </div>
        </div>
      </div>

      <div id="router-outlet" class="d-none">
        <div class="input-group mb-3">
          <label for="total-budget" class="input-group-text">Total budget</label>
          <span class="input-group-text">$</span>
          <input
            type="text"
            id="total-budget"
            inputmode="decimal"
            placeholder="0.00"
            class="form-control"
          />
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
